<script>
  

  var arr1 = [];
  var arr2 = [];
  var arr3 = ["product"];
  var arr4 = [];
$.ajax({
  type:"GET",
  url : "/teacher/s_course",
  async: false,
  success:function(data){
    if(data.status == "success"){
        for(var i = 0 ; i < data.course.length; i ++){
          new DataOption(i,data.course[i]);
        }
      }
  }
})
$.ajax({
  type:"GET",
  url : "/teacher/s_result",
  async: false,
  success:function(data){
    console.log(data.data)
    arr1 = data.data;
  }
})
var $inputCpurse = $("#select_course");

for(let i in arr1){
      if(arr3.indexOf(arr1[i].class)==-1){
        arr3.push(arr1[i].class)
        arr4.push({type: 'bar'})
      }
  }

$inputCpurse.blur(function(){
  first();
})

first();
function first(){
  if(true){
  var arr = [$inputCpurse.val()]
  for(let i in arr1){
      if(arr1[i].courseName==$inputCpurse.val()){
        arr.push(arr1[i].ag)
      }
  }
  arr2 = arr;
}
    var app = {};

  var chartDom = document.getElementById('main');
  var myChart = echarts.init(chartDom);
  var option;

  option = {
      legend: {},
      tooltip: {},
      dataset: {
          source: [
              arr3,
              arr2
              
          ]
      },
      xAxis: {type: 'category'},
      yAxis: {},
      // Declare several bar series, each will be mapped
      // to a column of dataset.source by default.
      series: arr4
  };

  option && myChart.setOption(option);

}

  
function DataOption(i,item) {
  this.$dom = $("<option>"+item.courseName+"</option>");
  $("#select_course").append(this.$dom);
}




    


</script>
