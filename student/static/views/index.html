<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex flex-column h-100">
        <div class="d-flex">
            <div class="platform-header bg-dark d-flex align-items-center">
                <span class="platform-name ml-3">学生信息管理系统</span>
            </div>
            <div class="platform-header bg-light d-flex align-items-center">
                 <a class="btn btn-light" href="index.html"><i class="fas fa-home mr-2"></i>首页</a>
            </div>
            <div class="header bg-light d-flex justify-content-end align-items-center p-4 flex-grow-1">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="username" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Username
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown" id="logout">
                        <a class="dropdown-item" href="#">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-grow-1">
            <nav class="sidebar bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item" id="order" onclick="choose('score.html')">
                        <a class="nav-link" href="#"  onclick="highlightLink(this)">
                            <i class="fas fa-box-open mr-2"></i>成绩管理
                        </a>
                    </li>
                    <li class="nav-item" id="payment" onclick="choose('student.html')">
                        <a class="nav-link" href="#"  onclick="highlightLink(this)">
                            <i class="fas fa-credit-card mr-2"></i>学生管理
                        </a>
                    </li>
                    <li class="nav-item" id="credit" onclick="choose('approve.html')">
                        <a class="nav-link" href="#"  onclick="highlightLink(this)">
                            <i class="fas fa-chart-line mr-2"></i>授权用户
                        </a>
                    </li>
                </ul>
            </nav>
            <iframe name="main-content" class="main-content" src="data.html" id="iframe"></iframe>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
<script>
    $("#username").text($.cookie("name"))

    function highlightLink(element) {
        var navItems = document.querySelectorAll('.nav-item .nav-link');
        navItems.forEach(function(item) {
            item.classList.remove('active-link');
        });
        element.classList.add('active-link');
    }

    function choose(data){
        $("#iframe").attr("src",data)
    }

    $("#logout").click(()=>{
        $.removeCookie("name")
        $.removeCookie("type")
        window.location.href = "./login.html"
    })
</script>
